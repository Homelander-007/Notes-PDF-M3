<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes-PDF</title>
    <link rel="shortcut icon"  href="logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h2>PDF Files</h2>
        <ul>
            <!-- Replace these with your actual file names -->
            <li><a data-file="files/Textbook of Engineering Mathematics N.P.Bali .pdf">Textbook of Engineering Mathematics N.P.Bali</a></li>
            <li><a data-file="files/Power Series and Contour Integration.pdf">Power Series and Contour Integration</a></li>
            <li><a data-file="files/Functions of a Complex Variable.pdf">Functions of a Complex Variable</a></li>
            <li><a data-file="files/Fourier series chapter 1 and 2.pdf">Fourier series chapter 1 and 2</a></li>
            <li><a data-file="files/Fourier series.pdf">Fourier series</a></li>
        </ul>
    </div>
    <div class="preview">
        <iframe id="pdfPreview" src=""></iframe>
    </div>

    <script>
        const links = document.querySelectorAll('.sidebar a');
        const preview = document.getElementById('pdfPreview');

        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const file = link.getAttribute('data-file');
                preview.src = file;
            });
        });
    </script>
</body>
</html>
